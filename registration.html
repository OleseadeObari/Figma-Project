<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Reigstration Page</title>
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <div class="container">
      <div class="top-section">
      <div class="register-writeup">
        <h2 id="heading">Registration</h2>
        <p id="sub-heading">Register today with us.</p>
      </div>
      <div class="registration-form">
        <form action="" method="get">
          <div class="fname">
            <img
              class="icon"
              src="/Images/avatar.png"
              alt=""
              width="15"
              height="15"
            />
            <input
              type="text"
              name="first name"
              id="first name"
              placeholder="First Name"
            />
          </div>
          <div class="lname">
            <img
              class="icon"
              src="/Images/avatar.png"
              alt=""
              width="15"
              height="15"
            />
            <input
              type="text"
              name="last name"
              id="last name"
              placeholder="Last Name"
            />
          </div>
          <div class="email">
            <img
              class="icon"
              src="/Images/1181190_email_gmail_google_mail_icon.svg"
              alt=""
              width="15"
              height="15"
            />
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="password">
            <img
              class="icon"
              src="/Images/padlock-icon.png"
              alt=""
              width="15"
              height="15"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <img src="/Images/password-eye.png" alt="" width="15" height="15" />
          </div>
          <a href="/welcome-back.html"></a>
           <button type="submit" class="btn"><a href="/welcome-back.html">Register</a></button>
        </form>
      </div>
      </div>
      <h2 id="or">Or</h2>
      <div class="social-media-icons">
        <img
          src="/Images/104490_apple_icon.svg"
          alt=""
          width="25"
          height="25"
          class="apple-icon"
        />
        <img
          src="/Images/5296499_fb_facebook_facebook logo_icon.png"
          alt=""
          width="20"
          height="20"
          class="facebook-icon"
        />
        <img
          src="/Images/5296514_bird_tweet_twitter_twitter logo_icon.svg"
          alt=""
          width="20"
          height="20"
          class="twitter-icon"
        />
        <img
          src="/Images/7123025_logo_google_g_icon.svg"
          alt=""
          width="25"
          height="25"
          class="google-icon"
        />
      </div>
  </body>
</html>
