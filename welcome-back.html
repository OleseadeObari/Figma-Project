<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Welcome Back Page</title>
  </head>
  <body>
    <div class="container-frame-four">
      <div class="welcome-writeup">
        <h2 id="heading">Welcome Back</h2>
        <p id="sub-heading">Login to continue.</p>
      </div>
      <div class="Login-form">
        <form action="" method="get">
          <div class="email">
            <img
              class="icon"
              src="/Images/1181190_email_gmail_google_mail_icon.svg"
              alt=""
              width="15"
              height="15"
            />
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          <div class="password">
            <img
              class="icon"
              src="/Images/padlock-icon.png"
              alt=""
              width="15"
              height="15"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <img src="/Images/password-eye.png" alt="" width="15" height="15" />
            <p><a href="/reset-password.html">Forgot Password?</a></p>
          </div>
          <button type="submit" class="btn">
            <a href="/app-ui.html">Login</a>
          </button>
        </form>
      </div>
      <div class="acct-reg">
        <p id="acct">
          Don't have an account?<a href="/registration.html">Register</a>
        </p>
      </div>
      <div class="third-section">
        <div class="last-line">
          <div class="div-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
