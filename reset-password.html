<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="frame-five">
      <div class="welcome-writeup reset">
        <h2 id="heading">Reset Password</h2>
        <p id="sub-heading">Enter new password</p>
      </div>

      <div class="form-input">
        <form action="" method="get">
          <div class="password">
            <img
              class="icon"
              src="/Images/padlock-icon.png"
              alt=""
              width="15"
              height="15"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="New Password"
            />
          </div>
          <div class="password">
            <img
              class="icon"
              src="/Images/padlock-icon.png"
              alt=""
              width="15"
              height="15"
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Confirm Password"
            />
            <img src="/Images/password-eye.png" alt="" width="15" height="15" />
          </div>
          <button type="submit" class="btn">
            <a href="/welcome-back.html">Back To Login</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
